<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>แบบประเมินสิ่งสนับสนุนการเรียนรู้ มหาวิทยาลัยกรุงเทพ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header>
      <div class="title-block">
        <h1 id="appTitle">แบบประเมินสิ่งสนับสนุนการเรียนรู้ มหาวิทยาลัยกรุงเทพ</h1>
        <p id="appSubtitle">
          แบบประเมินภาพรวมเกี่ยวกับสิ่งสนับสนุนการเรียนรู้ พื้นที่การใช้งาน และบริการต่าง ๆ
        </p>
      </div>
      <div class="lang-toggle">
        <button type="button" data-lang="th" class="active">ไทย</button>
        <button type="button" data-lang="en">English</button>
      </div>
    </header>

    <form id="surveyForm">
      <div id="sectionsContainer"></div>

      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">
          ส่งแบบประเมิน / Submit
        </button>
        <span id="statusText" class="status-msg"></span>
      </div>

      <div class="footer-note">
        * แบบฟอร์มนี้เป็นเวอร์ชันทดลองสำหรับออกแบบโครงสร้างคำถามและการเก็บข้อมูล
      </div>
    </form>
  </div>

    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
