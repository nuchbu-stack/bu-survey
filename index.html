<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>แบบประเมินสิ่งสนับสนุนการเรียนรู้ มหาวิทยาลัยกรุงเทพ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #111827;
    }
    .app-shell {
      max-width: 900px;
      margin: 16px auto 32px;
      padding: 16px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .title-block h1 {
      font-size: 1.25rem;
      margin: 0 0 4px;
    }
    .title-block p {
      margin: 0;
      font-size: 0.9rem;
      color: #4b5563;
    }
    .lang-toggle {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }
    .lang-toggle button {
      border: none;
      background: transparent;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .lang-toggle button.active {
      background: #111827;
      color: #ffffff;
    }
    .section {
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
    }
    .section-title {
      font-weight: 600;
      margin: 8px 0 4px;
    }
    .section-desc {
      font-size: 0.85rem;
      color: #6b7280;
      margin: 0 0 8px;
    }
    .question {
      margin: 10px 0 14px;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f9fafb;
    }
    .question-label {
      font-size: 0.95rem;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .question-label .required {
      color: #dc2626;
      margin-left: 4px;
    }
    .question-help {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .question input[type="text"],
    .question select,
    .question textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d4d4d8;
      font-size: 0.9rem;
    }
    .question textarea {
      min-height: 70px;
      resize: vertical;
    }
    .option-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 18px;
      margin-top: 4px;
    }
    .option-item {
      font-size: 0.9rem;
    }
    .option-item input {
      margin-right: 4px;
    }
    .muted {
      color: #9ca3af;
      font-size: 0.8rem;
    }
    .footer-note {
      margin-top: 16px;
      font-size: 0.8rem;
      color: #6b7280;
      text-align: center;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    button.primary {
      border: none;
      background: #111827;
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button.primary:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status-msg {
      font-size: 0.85rem;
    }
    .status-ok {
      color: #16a34a;
    }
    .status-error {
      color: #dc2626;
    }

    @media (max-width: 640px) {
      .app-shell {
        margin: 8px;
        padding: 12px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header>
      <div class="title-block">
        <h1 id="appTitle">แบบประเมินสิ่งสนับสนุนการเรียนรู้ มหาวิทยาลัยกรุงเทพ</h1>
        <p id="appSubtitle">
          แบบประเมินภาพรวมเกี่ยวกับสิ่งสนับสนุนการเรียนรู้ พื้นที่การใช้งาน และบริการต่าง ๆ
        </p>
      </div>
      <div class="lang-toggle">
        <button type="button" data-lang="th" class="active">ไทย</button>
        <button type="button" data-lang="en">English</button>
      </div>
    </header>

    <form id="surveyForm">
      <div id="sectionsContainer"></div>

      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">
          ส่งแบบประเมิน / Submit
        </button>
        <span id="statusText" class="status-msg"></span>
      </div>

      <div class="footer-note">
        * แบบฟอร์มนี้เป็นเวอร์ชันทดลองสำหรับออกแบบโครงสร้างคำถามและการเก็บข้อมูล
      </div>
    </form>
  </div>

  <script>
    // <<< แก้ให้เป็น URL web app ของคุณ เช่น
    // const API_BASE = 'https://script.google.com/macros/s/AKfycb.../exec';
    const API_BASE = 'https://script.google.com/macros/s/AKfycbymSyC97Uocngmil7BZauHPyK1Ct4XFNRc64adpEHnyUSdIrXNhYbWYuM6nhuSKFhE9/exec';

    let CONFIG = null;
    let currentLang = 'th';
    const state = {
      status: null,
      facultyId: null
    };

    // ---------- helpers ----------
    function tLabel(obj) {
      if (!obj) return '';
      if (currentLang === 'en' && obj.en) return obj.en;
      if (obj.th) return obj.th;
      return obj.en || '';
    }
    function tDisplay(obj) {
      if (!obj) return '';
      if (currentLang === 'en' && obj.en) return obj.en;
      if (obj.th) return obj.th;
      return obj.en || '';
    }

    // ---------- render questions ----------
    function createQuestionElement(q) {
      const wrap = document.createElement('div');
      wrap.className = 'question';
      wrap.dataset.qid = q.id;
      wrap.dataset.sectionId = q.sectionId;
      wrap.dataset.showForStatus = (q.showForStatus || []).join(',');

      const labelDiv = document.createElement('div');
      labelDiv.className = 'question-label';
      labelDiv.innerHTML = tLabel(q.label);
      if (q.required) {
        const req = document.createElement('span');
        req.className = 'required';
        req.textContent = '*';
        labelDiv.appendChild(req);
      }
      wrap.appendChild(labelDiv);

      if (q.help && (q.help.th || q.help.en)) {
        const helpDiv = document.createElement('div');
        helpDiv.className = 'question-help';
        helpDiv.textContent = tLabel(q.help);
        wrap.appendChild(helpDiv);
      }

      let controlEl = null;

      if (q.type === 'radio' || q.type === 'scale') {
        const group = document.createElement('div');
        group.className = 'option-group';
        (q.options || []).forEach(opt => {
          const optDiv = document.createElement('label');
          optDiv.className = 'option-item';
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = q.id;
          input.value = opt.value;
          optDiv.appendChild(input);
          optDiv.appendChild(document.createTextNode(tLabel(opt.label) || opt.value));
          group.appendChild(optDiv);
        });
        controlEl = group;

      } else if (q.type === 'checkbox') {
        const group = document.createElement('div');
        group.className = 'option-group';
        (q.options || []).forEach(opt => {
          const optDiv = document.createElement('label');
          optDiv.className = 'option-item';
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.name = q.id;
          input.value = opt.value;
          optDiv.appendChild(input);
          optDiv.appendChild(document.createTextNode(tLabel(opt.label) || opt.value));
          group.appendChild(optDiv);
        });
        controlEl = group;

      } else if (q.type === 'select') {
        const select = document.createElement('select');
        select.name = q.id;
        const placeholder = document.createElement('option');
        placeholder.value = '';
        placeholder.textContent = currentLang === 'en'
          ? '-- Please select --'
          : '-- โปรดเลือก --';
        select.appendChild(placeholder);

        if (q.id === 'status') {
          (q.options || []).forEach(opt => {
            const op = document.createElement('option');
            op.value = opt.value;
            op.textContent = tLabel(opt.label) || opt.value;
            select.appendChild(op);
          });
          select.addEventListener('change', e => {
            state.status = e.target.value || null;
            updateVisibilityByStatus();
          });

        } else if (q.id === 'faculty_id') {
          (CONFIG.lookups.faculties || []).forEach(f => {
            const op = document.createElement('option');
            op.value = f.id;
            op.textContent = tLabel(f.name) || f.id;
            select.appendChild(op);
          });
          select.addEventListener('change', e => {
            state.facultyId = e.target.value || null;
            updateProgramOptions();
          });

        } else if (q.id === 'program_id') {
          select.dataset.programSelect = '1';

        } else if (q.id === 'unit_id') {
          (CONFIG.lookups.units || []).forEach(u => {
            const op = document.createElement('option');
            op.value = u.id;
            op.textContent = tLabel(u.name) || u.id;
            select.appendChild(op);
          });

        } else {
          (q.options || []).forEach(opt => {
            const op = document.createElement('option');
            op.value = opt.value;
            op.textContent = tLabel(opt.label) || opt.value;
            select.appendChild(op);
          });
        }

        controlEl = select;

      } else if (q.type === 'text') {
        const input = document.createElement('input');
        input.type = 'text';
        input.name = q.id;
        controlEl = input;

      } else if (q.type === 'textarea') {
        const ta = document.createElement('textarea');
        ta.name = q.id;
        controlEl = ta;
      }

      if (controlEl) {
        wrap.appendChild(controlEl);
      } else {
        const note = document.createElement('div');
        note.className = 'muted';
        note.textContent = 'Question type not supported in this UI version.';
        wrap.appendChild(note);
      }

      return wrap;
    }

    function renderForm() {
      const container = document.getElementById('sectionsContainer');
      container.innerHTML = '';

      CONFIG.sections.forEach(sec => {
        const secDiv = document.createElement('div');
        secDiv.className = 'section';
        secDiv.dataset.sectionId = sec.id;

        const title = document.createElement('div');
        title.className = 'section-title';
        title.textContent = tLabel(sec.title);
        secDiv.appendChild(title);

        if (sec.description && (sec.description.th || sec.description.en)) {
          const desc = document.createElement('div');
          desc.className = 'section-desc';
          desc.textContent = tLabel(sec.description);
          secDiv.appendChild(desc);
        }

        sec.questions.forEach(q => {
          const qEl = createQuestionElement(q);
          secDiv.appendChild(qEl);
        });

        container.appendChild(secDiv);
      });

      updateProgramOptions();
      updateVisibilityByStatus();
    }

    function updateVisibilityByStatus() {
      const status = state.status;
      const allQuestions = document.querySelectorAll('.question');

      allQuestions.forEach(qEl => {
        const showFor = (qEl.dataset.showForStatus || '').trim();
        if (!showFor) {
          qEl.style.display = '';
          return;
        }
        const allowed = showFor.split(',')
          .map(s => s.trim())
          .filter(Boolean);

        if (!status) {
          qEl.style.display = 'none';
        } else if (allowed.includes(status)) {
          qEl.style.display = '';
        } else {
          qEl.style.display = 'none';
        }
      });
    }

    function updateProgramOptions() {
      const select = document.querySelector('select[name="program_id"]');
      if (!select) return;

      select.innerHTML = '';
      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = currentLang === 'en'
        ? '-- Select faculty/program --'
        : '-- โปรดเลือกคณะ/สาขา --';
      select.appendChild(placeholder);

      const fid = state.facultyId;
      if (!fid) return;

      const list = (CONFIG.lookups.programsByFaculty || {})[fid] || [];
      list.forEach(p => {
        const op = document.createElement('option');
        op.value = p.id;
        op.textContent = tDisplay(p.display) || p.id;
        select.appendChild(op);
      });
    }

    function setupLangToggle() {
      const buttons = document.querySelectorAll('.lang-toggle button');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const lang = btn.dataset.lang;
          if (!lang || lang === currentLang) return;
          currentLang = lang;

          buttons.forEach(b => b.classList.toggle('active', b === btn));

          const titleEl = document.getElementById('appTitle');
          const subtitleEl = document.getElementById('appSubtitle');
          if (currentLang === 'en') {
            titleEl.textContent = 'Bangkok University – Learning Support Survey';
            subtitleEl.textContent = 'A general survey about learning support, study spaces, and related services.';
          } else {
            titleEl.textContent = 'แบบประเมินสิ่งสนับสนุนการเรียนรู้ มหาวิทยาลัยกรุงเทพ';
            subtitleEl.textContent = 'แบบประเมินภาพรวมเกี่ยวกับสิ่งสนับสนุนการเรียนรู้ พื้นที่การใช้งาน และบริการต่าง ๆ';
          }

          renderForm();
        });
      });
    }

    // ---------- submit ----------
    function collectAnswers() {
      const formEl = document.getElementById('surveyForm');
      const result = {};

      // lang
      result.ui_lang = currentLang;

      // ทุก input/select/textarea ที่มี name
      const elements = formEl.querySelectorAll('input[name], select[name], textarea[name]');
      const checkboxGroups = {};

      elements.forEach(el => {
        const name = el.name;
        if (!name) return;

        if (el.type === 'checkbox') {
          if (!checkboxGroups[name]) checkboxGroups[name] = [];
          if (el.checked) checkboxGroups[name].push(el.value);
        } else if (el.type === 'radio') {
          if (el.checked) {
            result[name] = el.value;
          }
        } else if (el.tagName === 'SELECT') {
          result[name] = el.value;
        } else {
          result[name] = el.value;
        }
      });

      Object.keys(checkboxGroups).forEach(name => {
        result[name] = checkboxGroups[name];
      });

      return result;
    }

    async function submitForm(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const statusText = document.getElementById('statusText');
      statusText.textContent = '';
      statusText.className = 'status-msg';

      const data = collectAnswers();

      btn.disabled = true;
      btn.textContent = currentLang === 'en' ? 'Submitting...' : 'กำลังส่ง...';

      try {
        const res = await fetch(API_BASE + '?act=submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.ok) {
          statusText.textContent = currentLang === 'en'
            ? 'Thank you for your response.'
            : 'ขอบคุณที่ร่วมตอบแบบประเมินค่ะ';
          statusText.classList.add('status-ok');
          document.getElementById('surveyForm').reset();
          state.status = null;
          state.facultyId = null;
          updateProgramOptions();
          updateVisibilityByStatus();
        } else {
          throw new Error(json.error || 'Unknown error');
        }
      } catch (err) {
        console.error(err);
        statusText.textContent = currentLang === 'en'
          ? 'Error while submitting, please try again.'
          : 'เกิดข้อผิดพลาดในการส่งแบบประเมิน กรุณาลองใหม่อีกครั้ง';
        statusText.classList.add('status-error');
      } finally {
        btn.disabled = false;
        btn.textContent = currentLang === 'en'
          ? 'Submit'
          : 'ส่งแบบประเมิน / Submit';
      }
    }

    // ---------- load config from API ----------
    async function loadConfig() {
      const statusText = document.getElementById('statusText');
      statusText.textContent = 'กำลังโหลดแบบประเมิน...';
      try {
        const res = await fetch(API_BASE + '?act=config');
        const json = await res.json();
        if (!json.ok) throw new Error(json.error || 'Cannot load config');
        CONFIG = json.config;
        statusText.textContent = '';
        setupLangToggle();
        renderForm();
      } catch (err) {
        console.error(err);
        statusText.textContent = 'โหลดแบบประเมินไม่สำเร็จ กรุณาลองโหลดหน้าใหม่อีกครั้ง';
        statusText.classList.add('status-error');
      }
    }

    document.getElementById('surveyForm').addEventListener('submit', submitForm);

    loadConfig();
  </script>
</body>
</html>
